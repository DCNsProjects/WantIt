server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_END_POINT}/${DATABASE_NAME}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
jwt:
  secret:
    key: ${JWT_SECRET_KEY}

kakao:
  grant_type: ${GRANT_TYPE}
  client_id: ${CLIENT_ID}
  redirect_uri: ${REDIRECT_URI}

cloud:
  aws:
    s3:
      bucket: wantit-bucket
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}