server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${database.name}
    username: ${mysql.username}
    password: ${mysql.password}

jwt:
  secret:
    key: ${jwt.secret.key}






