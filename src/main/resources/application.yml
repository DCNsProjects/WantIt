server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email.username}
    password: ${email.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${database.name}
    username: ${mysql.username}
    password: ${mysql.password}

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret:
    key: ${jwt.secret.key}

kakao:
  grant_type: ${grant_type}
  client_id: ${client_id}
  redirect_uri: ${redirect_uri}

cloud:
  aws:
    s3:
      bucket: wantit-bucket
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}

