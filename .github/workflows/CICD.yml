name: CI/CD

on:
  push:
    branches:
      - deploy

env:
  DOCKER_IMAGE_NAME: chilichili/wantit
  EC2_HOST: ec2-13-125-77-85.ap-northeast-2.compute.amazonaws.com
  EC2_USERNAME: ubuntu
  PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
  S3_BUCKET_NAME: wantit-bucket
  RESOURCE_PATH: ./src/main/resources/application.yml


jobs:
  build-and-push-docker:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.RESOURCE_PATH }}
        env:
            EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
            EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
            DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
            MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
            MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
            JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
            GRANT_TYPE: ${{ secrets.GRANT_TYPE }}
            CLIENT_ID: ${{ secrets.CLIENT_ID }}
            REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
            AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}

      - name: Make FCM SDK
        run: |
          cd ./src/main/resources/firebase
          touch ./firebase-adminSDK.json
          echo "${{ secrets.ADMIN_SDK }}" >> ./firebase-adminSDK.json
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Login to Docker Hub using Access Token
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push the Docker image
        run: docker push ${{ env.DOCKER_IMAGE_NAME }}:latest

  deploy-to-ec2:

    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.PRIVATE_KEY }}
          script: |
            CONTAINER_ID=$(sudo docker ps -q --filter "publish=8080-8080")

            if [ ! -z "$CONTAINER_ID" ]; then
              sudo docker stop $CONTAINER_ID
              sudo docker rm $CONTAINER_ID
            fi

            sudo docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest
            sudo docker run --name want-it-be -d -p 8080:8080 -e TZ=Asia/Seoul ${{ env.DOCKER_IMAGE_NAME }}:latest